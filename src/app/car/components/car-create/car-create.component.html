<div class="car-create-container">
  <h2>Add a New Car</h2>
  <form (ngSubmit)="createCar()">
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" [(ngModel)]="title" name="title" required />
    </div>
    <div>
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="description" name="description" required></textarea>
    </div>
    <div>
      <label for="images">Images</label>
      <input type="file" id="images" (change)="onFileSelected($event)" multiple />
    </div>
    <button type="submit">Create Car</button>
  </form>
</div>
